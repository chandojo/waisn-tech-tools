{% extends 'alerts/base.html' %}

{% block content %}
    <h1>Alert Notification</h1>
    <br/>
    <p>This page is used to send notifications to all of the subscribers in their chosen language.</p>
    <br/>
    <br/>
    <form action="{% url 'alerts:alert' %}" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <br/>
        <input type="submit" value="Submit"/>
    </form>
{% endblock %}
